<html>
  <head>
    <meta charset="utf-8">
    <title>E7 Colspan</title>
    <style type="text/css">
    td {
      color:white;
    }
    </style>
  </head>
  <body>
    <table border="1px">
      <tr>
        <td>Dato1</td>
        <td>Dato2</td>
        <td>Dato3</td>
      </tr>
      <tr>
        <td colspan="3">Dato4</td>
      </tr>
      <tr>
        <td>Dato5</td>
        <td>Dato6</td>
        <td>Dato7</td>
      </tr>
    </table>
  </body>
</html>

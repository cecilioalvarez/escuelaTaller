
<html>

    <title>E8 Formulario con labels</title>

  <body>
    <form>
      <label for="Nombre"></label>
      Nombre <input type="text" name="Nombre">
      <label for="Apellidos"></label>
      Apellidos <input type="text" name="Apellidos">
      <input type="submit" name="Enviar" value="Enviar">
    </form>
  </body>
